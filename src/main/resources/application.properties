spring.application.name=sound-api

spring.datasource.url=jdbc:mysql://localhost:3306/sound
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update


#paginacao
spring.data.web.pageable.page-parameter=paginas
spring.data.web.pageable.size-parameter=registros
spring.data.web.sort.sort-parameter=ordem


logging.level.com.sound-api: TRACE
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: INFO

#caractere inválido encontrado no destino da solicitação
server.tomcat.relaxed-query-chars=|,{,},[,],^